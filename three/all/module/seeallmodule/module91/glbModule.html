<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - instancing - dynamic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-size: 0px;
			overflow: hidden;
        }
    </style>
	<body>
        加载json模型
		<script type="module">

        import * as THREE from './../../../../js/three.module.js';
        import Stats from './../../../../js/stats.module.js';
		import { OBJLoader } from './../../../../js/OBJLoader.js';
		import { MTLLoader } from './../../../../js/MTLLoader.js';
		
			var camera, scene, renderer, stats;

			var mesh;
			var amount = parseInt( window.location.search.substr( 1 ) ) || 10;
			var count = Math.pow( amount, 3 );
			var dummy = new THREE.Object3D();

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
				camera.position.set( amount * 0.9, amount * 0.9, amount * 0.9 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();


				var light = new THREE.DirectionalLight( 0xefefff, 1.5 );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffefef, 1.5 );
				light.position.set( - 1, - 1, - 1 ).normalize();
				scene.add( light );

				const manager = new THREE.LoadingManager();
				new MTLLoader( manager )
					.setPath( 'src/' )
					.load( 'road_split.mtl', function ( materials ) {
						materials.preload();

					var objloader = new OBJLoader();	
					objloader
						.setMaterials( materials )
						.load( 'src/road_split.obj', function ( object ) {
							object.traverse(function(child) {
								if (child instanceof THREE.Mesh) {
									child.position.y = -4;
									// child.position.x = -8;
									child.position.z = -2;
									child.scale.set( 12, 12, 12 );
								}
							});
						scene.add(object);
					})
				})

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();

				stats.update();

			}

			function render() {
				

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
