    <script type="module">

        import * as THREE from './../../js/three.module.js';

        import Stats from './../../js/stats.module.js';

        var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;
		var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

        var camera, scene, renderer;
        var container = document.getElementById('info');
        var pointLight,particles,mesh;

        init();
        function init() {
            sceneInit();
            cameraInit();
            initText();
            renderInit();
            animate();
        }

        function sceneInit(){
            scene = new THREE.Scene();
        }
        
        var mesh;
        var allFont;
        function initText(){
            var text = new THREE.FontLoader().load('./../../font/type.json', function(font) {
                allFont = font;
            });
        }

        var i = 0;
        var meshs = [];
        var Arr = ['c','h','e','n','y','i'];
        function addFont(value){
            var color = 0x006699;
            var matLite = new THREE.MeshBasicMaterial( {
                color: color,
                transparent: true,
                opacity: 1,
                side: THREE.DoubleSide
            });
            var value = value + 1;
            var nVal = value>6?(value - (Math.floor(value/6)*6)):value-1;
            var message = Arr[nVal];
            var shapes = allFont.generateShapes( message, 100*Math.random()+10);
            var geometry = new THREE.ShapeBufferGeometry( shapes );
            mesh = new THREE.Mesh( geometry, matLite);
            mesh.position.z = - 450;
            mesh.rotation.z = -Math.PI + (Math.PI)*Math.random();
            mesh.position.x = (SCREEN_WIDTH - 100) * Math.random() + (-SCREEN_WIDTH/2)
            //SCREEN_WIDTH/2 -100; 右边
            //-SCREEN_WIDTH/2
            //SCREEN_WIDTH/2 -100 - （-SCREEN_WIDTH/2） = SCREEN_WIDTH - 100
            mesh.position.y = 400;
            meshs.push(mesh);
            scene.add(mesh);
        }

        function cameraInit(){
            camera = new THREE.PerspectiveCamera( 50, SCREEN_WIDTH/SCREEN_HEIGHT, 1, 10000 );
            camera.position.z = 300;
            scene.add( camera );
        }
       

        function renderInit(){
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
            renderer.render( scene, camera );
            renderer.setClearColor(0xffffff);
            // renderer.clear();
            container.appendChild( renderer.domElement );
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }
        
        var time = 0;
        var tump_time = 120;
        function render(){
            time = time + 1;
            if(time - Math.floor(time/tump_time)*tump_time == 0){

                i = i + 1;
            }
            if(allFont){
                if(i == 0){
                    addFont(i);
                    console.log( i);
                    i = i + 1;
                }
                meshs.forEach((mesh, n)=>{
                    if(mesh){
                        mesh.position.y = mesh.position.y - 1;
                        if(mesh.position.y < -SCREEN_HEIGHT/2){
                            scene.remove(mesh);
                            meshs[n] = null;
                        }
                    }
                })
            }
            renderer.clear();
            renderer.render( scene, camera );
        }
