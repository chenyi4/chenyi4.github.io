<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - cameras</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
            body{
                padding: 0px;
                margin: 0px;
                font-size: 0px;
            }
			a {
				color: #08f;
			}
			b {
				color: lightgreen;
			}
            .show{
                width: 50%;
                height: 40%;
                background: rgba(255,255,255,0.8);
                color: black;
                margin:  0 auto;
                position: absolute;
                top: 10%;
                left: 5%;
                font-size: 14px;
            }
            .face{
                font-size: 20px;
                width: 200px;
                height: 200px;
                position: absolute;
                left: 0px;
                top: 0px;
                padding: 30px;
                color: white;
            }
		</style>
	</head>
	<body>
        <!-- https://moments.epic.net/ -->
        <div id="info"></div>
        <div class="face">天空盒</div>
    </body>
    <script type="module">
        import * as THREE from './../../js/three.module.js';
        import Stats from './../../js/stats.module.js';
        import { OrbitControls } from './../../js/OrbitControls.js';

        var SCREEN_WIDTH = window.innerWidth;
		var SCREEN_HEIGHT = window.innerHeight;
		var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

        var camera, scene, renderer;
        var container = document.getElementById('info');
        var pointLight,particles,mesh;

        var clock = new THREE.Clock();
        var smokeParticles = [];
        
        var cubeCamera,controls;

        init();
        function init() {
            sceneInit();
            cameraInit();
            initGeometry();
            lightInit();
            renderInit();
            initControls();
            animate();
        }

        function sceneInit(){
            var cubeTextureLoader = new THREE.CubeTextureLoader();
            cubeTextureLoader.setPath( './skybox/' );
            var cubeTexture = cubeTextureLoader.load( [
                'px.jpg', 'nx.jpg',
                'py.jpg', 'ny.jpg',
                'pz.jpg', 'nz.jpg'
            ]);
            scene = new THREE.Scene();
            scene.background = cubeTexture;
        }
      
        function initGeometry(){
            var geometry = new THREE.ConeGeometry( 15, 30, 32 );
            var material = new THREE.MeshBasicMaterial({color: 0xffff00});
            var cone = new THREE.Mesh( geometry, material );
            cone.rotation.x = 0.5;
            scene.add( cone );
        }

        function lightInit(){
            var light = new THREE.DirectionalLight(0xffffff,0.5);
            light.position.set(-1,0,1);
            scene.add(light);
        }

        console.log(`
           
        `);

        var AMOUNT = 6;
        function cameraInit(){
            camera = new THREE.PerspectiveCamera( 50, SCREEN_WIDTH/SCREEN_HEIGHT, 1, 10000 );
            camera.position.z = 300;

            cubeCamera = new THREE.CubeCamera(0.1, 1000, 256);
            scene.add( cubeCamera );
        }
       
        function renderInit(){
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
            renderer.render( scene, camera );
            renderer.shadowMap.enabled = true;
            renderer.setClearColor(0xe6bdbd);
            // renderer.clear();
            container.appendChild( renderer.domElement );
        }

        
        function initControls() {

            controls = new OrbitControls(camera, renderer.domElement);
            //设置控制器的中心点
            //controls.target.set( 0, 5, 0 );
            // 如果使用animate方法时，将此函数删除
            //controls.addEventListener( 'change', render );
            // 使动画循环使用时阻尼或自转 意思是否有惯性
            controls.enableDamping = true;
            //动态阻尼系数 就是鼠标拖拽旋转灵敏度
            //controls.dampingFactor = 0.25;
            //是否可以缩放
            controls.enableZoom = true;
            //是否自动旋转
            controls.autoRotate = false;
            controls.autoRotateSpeed = 0.5;
            //设置相机距离原点的最远距离
            controls.minDistance = 1;
            //设置相机距离原点的最远距离
            controls.maxDistance = 2000;
            //是否开启右键拖拽
            controls.enablePan = true;
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }
        
        function render(){
            renderer.render( scene, camera );
        }

    </script>
</html>
